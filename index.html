<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Convite</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <style>
        body, html {
            width: 100vw;
            height: 100dvh;
            margin: 0;
            padding: 0;
            background: var(--background-color, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .abertura-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100dvh;
        }
        .abertura-container img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 2rem;
        }
        .abrir-convite-btn {
            font-family: var(--font-family, Arial, sans-serif);
            font-size: 1.3rem;
            color: #fff;
            background: var(--veryberry-color, #ec6583);
            border: none;
            border-radius: 24px;
            padding: 1rem 2.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(236, 101, 131, 0.12);
            transition: background 0.2s;
        }
        .abrir-convite-btn:hover {
            background: #d94a6a;
        }
    </style>
</head>
<body>
    <div class="abertura-container">
        <!-- <img src="./icons/cartinha.png" alt="Imagem de convite/cartinha"> -->
        <button class="abrir-convite-btn">
            Abrir convite
        </button>
    </div>
    <iframe 
    src="https://player.vimeo.com/video/1100916389?autoplay=1&loop=1"
    width="0" height="0" 
    frameborder="0" 
    allow="autoplay"
    style="position: absolute; left: -9999px;">
</iframe>
    <script src="script/main.js"></script>
</body>
</html>
